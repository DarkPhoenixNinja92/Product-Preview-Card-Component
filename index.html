<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <img class="product-mobile" src="images/image-product-mobile.jpg" alt="perfume pic">
      <img class="product-desktop" src="images/image-product-desktop.jpg" alt="perfume pic">
      <div class="content-right">
      <h1 class="title">PERFUME</h1>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous
        interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
    <h3 class="price-discount">$149.99</h3>
    <h3 class="price-full">$169.99</h3>
      </div>
    <button class="cart"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
  </div>
</div>
</body>
</html>
